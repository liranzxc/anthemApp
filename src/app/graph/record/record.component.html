<mat-card>

<mat-grid-list class="mat-grid-list" cols="2" rowHeight="70px" [gutterSize]=0 >

  <mat-grid-tile class="mat-grid-tile" [colspan]="1" [rowspan]="1">
          <app-human-profile [humanProfile]="humanProfile"></app-human-profile>
  </mat-grid-tile>

  <mat-grid-tile class="mat-grid-tile" [colspan]="1" [rowspan]="1">
          <app-human-graph-data [visits]="visits"></app-human-graph-data>
  </mat-grid-tile>

</mat-grid-list>

</mat-card>
