<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img src="{{this.humanProfile.profile_image}}" style="width: 50px">
    </div>
    <mat-card-title>{{humanProfile?.name }}</mat-card-title>
    <mat-card-subtitle>{{this.humanProfile.region || "" }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Number of visitors : {{this.humanProfile.numberVisitors || 0 }}
    </p>
    <br>
    <p>
      Points : {{this.humanProfile.points || 0}}
    </p>
  </mat-card-content>
</mat-card>
